<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <script type="module" src="/src/inputs.js"></script>
  <script type="module" src="/src/main.js"></script>
  <!-- <script type="module" src="/src/functions.js"></script>
  <script type="module" src="/src/eventListeners.js"></script> -->
  <style>@import "./src/style.css";</style>
</head>
<body class="bg-white h-full w-full overflow-x-hidden">
  <div class="flex flex-col items-center justify-center h-svh w-full">

    <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank" rel="noopener noreferrer" class="hover:cursor-pointer w-11/12"> 
      <div class="flex flex-row justify-center w-full h-full">
            <h1 class="text-4xl font-bold mb-4 mr-2 text-right">Game of Life</h1>
            <img src="assets/external-link.png" class="size-6 mt-3">
      </div>
    </a>

    <div class="flex flex-col items-center sh:flex-row sh:h-2/3">
      <canvas class="w-11/12 xsm:w-96 sh:h-full sh:w-auto"></canvas>
      <div class="flex flex-col justify-center w-11/12">
        <div class="flex justify-center">
          <p class="self-center">speed:</p>
          <input class="m-6 slider1" type="range" min="0" max="1" value="1" step="0.1">
        </div>
        <div class="flex flex-wrap justify-center sh:ml-6">
          <button class="pause1 bg-green-400 p-3 m-1 min-w-20 active:bg-green-500">play</button>
          <button class="step1 bg-green-400 p-3 m-1 min-w-20 active:bg-green-500">step</button>
          <button class="reset1 bg-red-400 p-3 m-1 min-w-20 active:bg-red-500">kill</button>
        </div>
        <div class="flex flex-wrap justify-center sh:ml-6">
          <button class="pattern1 bg-gray-400 p-3 m-1 min-w-20 active:bg-gray-500">glider</button>
          <button class="pattern2 bg-gray-400 p-3 m-1 min-w-20 active:bg-gray-500">pulsar</button>
          <button class="pattern3 bg-gray-400 p-3 m-1 min-w-20 active:bg-gray-500">factory</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
